name: Storybook Preview

on:
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: yarn install

      - name: Build Storybook
        run: yarn build-storybook

      - name: Move storybook to PR folder
        run: |
          mkdir -p preview
          mv storybook-static "preview/pr-${{ github.event.pull_request.number }}"

      - uses: actions/upload-pages-artifact@v3
        with:
          path: preview

      - uses: actions/deploy-pages@v4

      - name: Comment PR with preview URL
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          header: preview-storybook
          message: |
            ðŸš€ **Storybook Preview Available**

            https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${{ github.event.pull_request.number }}/
